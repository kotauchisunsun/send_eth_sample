<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="confetti.css">
        <link rel="container" href="baloon.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<body id="particle-js">
    <div id="confetti" class="confetti"></div>
    <div id="shopSection">
        <div id="shopHeader">金額確認</div>
    </div>
    <div id="priceSection">
        <div id="shopName">デフォルト商店</div>
        <div id="sendEth">0</div>
        <div id="sendYen">0</div>
    </div>

        <div id="message">まだ支払いは完了しておりません。</div>
        <button id="pay">支払う</button>
    </div>
    <div id="paying">
        <div id="messagePaying">支払い中・・・</div>
    </div>
    <div id="payCompleted">
        <div id="messageCompleted">支払いが完了しました。</div>
    </div>
    <div id="accountSection">
        <img id="ethSymbol" src="./image/center.png"/>
        <div id="accountDetail">残高: 未取得</div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
